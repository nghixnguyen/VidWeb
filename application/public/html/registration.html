  <main>
    <h2>Registration Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" 
        id="username" placeholder="Username" required/>

        <label for="email">Email:</label>
        <input type="email" name="email" 
        id="email" placeholder="Email" required/>

        <label for="password">Password:</label>
        <input type="password" name="password" 
        id="password" placeholder="Password" required/>

        <br>
        <label for="Re-enter password">Re-enter Password:</label>
        <input type="password" name="Re-enter password" 
        id="Re-enter password" placeholder="Re-enter password" required/>  

        <br>
        <label for="age-check">
        <input type="checkbox" name="age-check" id="age-check" required>
        I am 13 years old or older.
        </label>

        <br>
        <label for="term-check">
        <input type="checkbox" name="term-check" id="term-check" required>
        Please accept <a href="#">Terms of Service</a> and <a href="#">Privacy rules</a>
        </label>

        <br>
        <input type="submit" value="Submit">

    </form>
