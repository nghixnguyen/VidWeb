<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
  <header>
    <h1>CSC 317 Website</h1>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a href="postvideo.html">Post Video</a></li>
          <li><a href="viewpost.html">View Post</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <h2>Create account </h2>
    <form class="container">

      <div class="input-box">
        <label for="username">Username:</label>
        <input type="text" name="username" 
        id="username" placeholder="Username" required/>
      </div>

      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" name="email" 
        id="email" placeholder="Email" required/>
      </div>

      <div class="input-box">
        <label for="password">Password:</label>
        <input type="password" name="password" 
        id="password" placeholder="Password" required/>
      </div>

      <div class="input-box">
        <label for="Re-enter password">Re-enter Password:</label>
        <input type="password" name="Re-enter password" 
        id="Re-enter password" placeholder="Re-enter password" required/>  
      </div>

      <div class="input-checkbox">
        <label for="age-check">
        <input type="checkbox" name="age-check" id="age-check" required>
        I am 13 years old or older.
        </label>
      </div>

      <div class="input-checkbox">
        <label for="term-check">
        <input type="checkbox" name="term-check" id="term-check" required>
        Please accept <a class="linked-text" href="#">Terms of Service</a> 
        and <a class="linked-text" href="#">Privacy rules</a>
        </label>
      </div>

      <input class="button" type="submit" value="Sign up">

      <div class="redirect-option">
        <label for="login-link">
          Already have an account? <a class="linked-text" href="login.html">Log in</a>
      </div>

    </form>  
  </main>

  <footer class="footer">
    Nghi Nguyen &copy; 2023.
  </footer>
</body>
</html>
