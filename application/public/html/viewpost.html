    <form>
        <video controls>

        </video>

        <div id="video-title" class="info-tags">
        Video Title:</div>

        <div id="video-author" class="info-tags">
        Video Author:</div>

        Video Creation Time:</div>

        <div id="video-description" class="info-tags">
        Video Description:</div>

        <textarea id="comment-input" placeholder="Write your comment..."></textarea>
        <input type="submit" value="Submit Comment">

    </form>
