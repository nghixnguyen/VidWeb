<!DOCTYPE html>
<html lang="en">
<head>

    content="IE=edge" />

    initial-scale=1.0" />
    <title>PostVideo</title>    
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
  <header>
    <h1>VidWeb</h1>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a href="postvideo.html">Post Video</a></li>
          <li><a href="viewpost.html">View Post</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <h2>Post a video</h2>
    <form class="container">
      <div class="input-box">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required/>
      </div>
        

      <div class="input-box">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required/>
      </div>        
      
      <div class="input-video">
        <label for="video">Video:</label>
        <input type="file" name="video" id="video" accept="video/*" required>
      </div>

      <div class="input-checkbox">
        <label for="accept-term">
        <input type="checkbox" name="accept-term" id="accept-term" required>
        I accept the Acceptable Use Policy for uploading videos.
        </label>
      </div>

      <input class="button" type="submit" value="Post">


    </form>  
  </main>

  <footer class="footer">
    Nghi Nguyen &copy; 2023.
  </footer>
</body>
</html>
